<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fortune.png" type="image/png" style="background-color: white;">
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <script defer src="https://kit.fontawesome.com/b906c06057.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />
    <title>Fortune | Your Banking App</title>
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="dashboard--topnav">
      <div class="brand">
        <!-- <i class="fa-solid fa-bars fa-2xl"></i> -->
      <a href="#" class="dashboard--nav toggle--sidenav toggle--nav">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      </div>
      <div class="overview">
        <h3 class="account--overview">
          CHOOSE PLAN TYPE
        </h3>
      </div>
      <div class="profile">
        <img class="profile--picture" src="images/user.png" alt="Profile picture">
        <i class="fa-solid fa-sort-down"></i>
      </div>
    </nav>
    <nav class="dashboard--sidenav">
      <div class="brand">
        <a href="index.html">
          <img src="fortune.png" class="nav-logo" />
        </a>
        <button class="nav-brand x"> x </button>
      </div>
      <h3 class="username">
        <span class="hi">Hi</span> Abdulrahman
      </h3>
      <ul class="sidenav--ul">
        <li class="sidenav--li">
          <a href="dashboard.html" class="sidenav--link">
            <img src="dashboard-icons/home.png" class="sidenav--icon" alt="">
            <h3 class="sidenav--text">Home</h3>
          </a>
        </li>
        <li class="sidenav--li">
          <a href="plans.html" class="sidenav--link current--li">
            <img src="dashboard-icons/plan.png" class="sidenav--icon" alt="">
            <h3 class="sidenav--text">Plans</h3>
          </a>
        </li>
        <li class="sidenav--li">
          <a href="#" class="sidenav--link">
            <img src="dashboard-icons/gift.png" class="sidenav--icon" alt="">
            <h3 class="sidenav--text">Referral</h3>
          </a>
        </li>
        <li class="sidenav--li">
          <a href="#" class="sidenav--link">
            <img src="dashboard-icons/payment.png" class="sidenav--icon" alt="">
            <h3 class="sidenav--text">Payment</h3>
          </a>
        </li>  
        <li class="sidenav--li">
          <a href="#" class="sidenav--link">
            <img src="dashboard-icons/chat.png" class="sidenav--icon" alt="">
            <h3 class="sidenav--text">Chat</h3>
          </a>
        </li>
      </ul>
    </nav>
  <main class="regular--main">
      <section>
        <div class="plans--div regular--savings">
            <h3 class="savings plan"><a href="#" class="plan--link current">S - a - v - i - n - g - s </a></h3>
            <h3 class="investments plan"><a href="#" class="plan--link"></a></h3>
        </div>
        <hr>
    </section>
    <section class="confirmation--questions">
      <div>
        <h4 class="color--pry">Do you want to save automatically?</h4>
      </div>
      <div>
        <form action="#" method="get">
          <div>
            <input type="radio" name="yes" id="yes">
          <label for="yes">Yes, I want to be debited automatically.</label>
          </div>
          <div>
            <input type="radio" name="no" id="no">
          <label for="no">No, I want to save at my convenient time.</label>
          </div>
        </form>
        <div>
          <h3>
            You can modify your saving automatically after creating this plan
          </h3>
          <div class="bg--pry">
            Continue
          </div>
        </div>

      </div>
    </section>
  </main>
</body>
</html>
