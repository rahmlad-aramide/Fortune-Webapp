<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fortune.png" type="image/png" style="background-color: white;">
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <script defer src="https://kit.fontawesome.com/b906c06057.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />
    <title>Fortune | Your Banking App</title>
    <script defer src="script.js"></script>
</head>
<body>
    <nav>
      <div class="brand">
        <!-- <i class="fa-solid fa-bars fa-2xl"></i> -->
      <a href="" class="toggle--nav">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      </div>
      <div class="overview">
        <h3 class="account--overview">
          Account Overview
        </h3>
      </div>
      <div class="profile">
        <img class="profile--picture" src="images/user.png" alt="Profile picture">
        <i class="fa-solid fa-sort-down"></i>
      </div>
    </nav>
    <main style="margin: 100px 20px 0 20px">
      <div class="welcome">
        <p class="welcome-back">
          Welcome Back,
        </p>
        <h3 class="username">
          Abdulrahman,
        </h3>
        <p class="greeting">
          Good evening, stay safe.
        </p>
      </div>
      <div class="add--money">
        <i class="fa-solid fa-arrows-rotate fa-xl"></i>
        <div class="add--money-button">
          <a class="bg--pry" style="margin-right: 0;">
            ADD MONEY
            <i class="fa-solid fa-angle-right" style="margin-left: 10px;"></i>
          </a>
        </div>
      </div>
      <div class="totals">
        <div class="card--1">
          <i class="fa-solid fa-shield-blank"></i>
          <div class="total-head">
            <p class="total-savings">Total Savings</p>
            <h4 class="amount"> 
              <span class="currency"><i class="fa-solid fa-naira-sign"></i></span>
            200,000
          <span class="kobo">
            .77
          </span> </h4>
          </div>
        </div>
        <div class="card--2">
          <i class="fa-solid fa-arrow-trend-up"></i>          <div class="total-head">
            <p class="total-savings">Total Savings</p>
            <h4 class="amount"> 
              <span class="currency"><i class="fa-solid fa-naira-sign"></i></span>
            200,000
          <span class="kobo">
            .77
          </span> </h4>
          </div>
        </div>
        <div class="card--3">
          <i class="fa-solid fa-hand-holding-dollar"></i>
          <div class="total-head">
            <p class="total-savings">Total Savings</p>
            <h4 class="amount"> 
              <span class="currency"><i class="fa-solid fa-naira-sign"></i></span>
            200,000
          <span class="kobo">
            .77
          </span> </h4>
          </div>
        </div>
      </div>
    </main>
</body>
</html>
