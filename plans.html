<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fortune.png" type="image/png" style="background-color: white;">
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <script defer src="https://kit.fontawesome.com/b906c06057.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />
    <title>Fortune | Your Banking App</title>
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="dashboard--topnav">
      <div class="brand">
        <!-- <i class="fa-solid fa-bars fa-2xl"></i> -->
      <a href="#" class="dashboard--nav toggle--sidenav toggle--nav">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      </div>
      <div class="overview">
        <h3 class="account--overview">
          Account Overview
        </h3>
      </div>
      <div class="profile">
        <img class="profile--picture" src="images/user.png" alt="Profile picture">
        <i class="fa-solid fa-sort-down"></i>
      </div>
    </nav>
    <nav class="dashboard--sidenav">
      <div class="brand">
        <img src="fortune.png" class="nav-logo" />
      </div>
      <h3 class="username">
        <span class="hi">Hi</span> Abdulrahman
      </h3>
      <ul class="sidenav--ul">
        <li class="sidenav--li">
          <a href="#" class="sidenav--link current--li">
            <img src="dashboard-icons/home.png" class="sidenav--icon" alt="">
            <h3 class="sidenav--text">Home</h3>
          </a>
        </li>
        <li class="sidenav--li">
          <a href="#" class="sidenav--link">
            <img src="dashboard-icons/plan.png" class="sidenav--icon" alt="">
            <h3 class="sidenav--text">Plans</h3>
          </a>
        </li>
        <li class="sidenav--li">
          <a href="#" class="sidenav--link">
            <img src="dashboard-icons/gift.png" class="sidenav--icon" alt="">
            <h3 class="sidenav--text">Referral</h3>
          </a>
        </li>
        <li class="sidenav--li">
          <a href="#" class="sidenav--link">
            <img src="dashboard-icons/payment.png" class="sidenav--icon" alt="">
            <h3 class="sidenav--text">Payment</h3>
          </a>
        </li>  
        <li class="sidenav--li">
          <a href="#" class="sidenav--link">
            <img src="dashboard-icons/chat.png" class="sidenav--icon" alt="">
            <h3 class="sidenav--text">Chat</h3>
          </a>
        </li>
      </ul>
    </nav>
    <main class="plans--main">
        <section>
            <div class="plans--div">
                <h3 class="savings plan"><a href="#" class="plan--link current">Savings</a></h3>
                <h3 class="investments plan"><a href="#" class="plan--link">Investments</a></h3>
            </div>
            <hr>
        </section>
        <section>
            <div class="plans--cards">
                <div class="plan--card new--plan--div">
                    <a href="#" class="new--plan">
                        <img src="dashboard-icons/plus.png" alt="" class="small--icon plus">
                        <h4 class="create--plan">
                            Create a new savings plan
                        </h4>
                    </a>
                </div>
                <div class="plan--card active--plan">
                    <h4 class="plan--type">
                        REGULAR PLAN + INTEREST FREE
                    </h4>
                    <div class="plan--details">
                        <div class="plan--details--left">
                            <h4 class="plan--name">
                                Ayodeji's Birthday    
                            </h4>
                            <h4 class="plan--amount">
                            

                                <span class="align--center">
                                  <img src="dashboard-icons/tabler_currency-naira.png" alt="" class="small--icon">
                                  25,000 
                                  <span class="kobo">.00</span>
                                </span>
                            
                            </h4>
                        </div>
                        
                        <div class="plan--details--right">
                            <div class="vertical--line"></div>
                            <div class="interest--rate">
                                <h3 class="rate--percentage">
                                    0%
                                </h3>
                                
                                <h4 class="rate--duration">
                                    Interest p.a
                                </h4>
                            </div>
                        </div>
                      </div>
                      <hr class="plan--card--hr">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
