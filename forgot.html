<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="fortune.png" type="image/png" style="background-color: white;">
        <link
          href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" type="image/png" href="img/icon.png" />
        <title>Fortune | Your Banking App</title>
        <script defer src="script.js"></script>
    </head>
<body>
    <header>
        <div class="brand--center">
            <img src="fortune.png" class="nav-logo" />
            <a href="#" class="nav-brand"> Fortune </a>
          </div>
    </header>
    <main class="signup--form">
        <div class="form--head--div">
            <h2 class="form--head">
                Forget Password
            </h2>
            <p class="form--text">
                Enter your email to reset your password        
            </p>
        </div>
        <form action="" class="form--details">
          
            <div class="input-n-label">
                <label for="email">Email Address</label>
                <input type="email" name="email address" id="email">
            </div>
          
          <div class="input-n-label">
                <input type="submit" value="RESET PASSWORD" class="submit">
            </div>
        </form>
    </main>
    <footer>
        <p class="forgot--password">
            <a href="login.html" class="form--footer--link">
                Back to login
            </a>
        </p>
    </footer>
</body>
</html>
